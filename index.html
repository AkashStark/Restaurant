<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flavorz</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <img src="/Images/logo.png" alt="" class="logo" />
      <nav>
        <a href="">About us</a>
        <a href="">Menu</a>
        <a href="">Gallery</a>
        <a href="">Booking</a>
      </nav>
    </header>
    <main>
      <div class="dish-details-container">
        <div class="dish-img-div">
          <img src="/Images/Dishes/dish-1.png" alt="" class="dish-img" />
        </div>
        <div class="name">Schezwan Noodles</div>
        <div class="cuisine">Oriental, Asian, Street Food</div>
        <div class="ratings-div">
          <span class="ratings">
            <span class="rating">4.2</span>
            <i class="fa-solid fa-star" style="color: #ffffff"></i>
          </span>
          <span>Service | Taste</span>
        </div>
        <button class="place-order-btn">Place Order</button>
      </div>
      <div class="dish-list-container">
        <div class="dish-list-wrapper">
          <img
            src="/Images/Dishes/dish-1.png"
            alt=""
            data-position="left"
            data-bg="bg-1.png"
            data-index="0"
          />
          <img
            src="/Images/Dishes/dish-2.png"
            alt=""
            data-position="top"
            data-bg="bg-2.png"
            data-index="1"
          />
          <img
            src="/Images/Dishes/dish-3.png"
            alt=""
            data-position="right"
            data-bg="bg-3.png"
            data-index="2"
          />
          <img
            src="/Images/Dishes/dish-4.png"
            alt=""
            data-position="bottom"
            data-bg="bg-4.png"
            data-index="3"
          />
        </div>
        <img src="/Images/dish_holder.png" alt="">
      </div>
    </main>
    <script src="/script.js"></script>
  </body>
</html>
